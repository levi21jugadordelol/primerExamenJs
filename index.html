<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./estilos.css" />
  </head>
  <body class="container-fluid min-vh-100 d-flex flex-column">
    <header style="height: 20vh">
      <div class="cabezera row">
        <div class="cabezera_fecha col-6">
          <button id="fecha" style="border-radius: 8px">mostrar fecha</button>
        </div>
        <div class="cabezera_hora col-6">
          <button id="hora" style="border-radius: 8px">mostrar hora</button>
        </div>
      </div>
      <div class="cabezera_titulo row">
        <div class="col-12 text-center">
          <h1 class="titulo_principal">titulo principal</h1>
        </div>
      </div>
    </header>
    <main class="flex-fill">
      <div class="container_principal row" style="height: 60%">
        <div class="container_imagen col-12 banner">
          <img src="./imagenes/banner.jpg" alt="" />
        </div>
      </div>
      <div
        class="container_carrusel row justify-content-center align-items-center"
        style="height: 30%"
      >
        <div class="col-4 imagen active">
          <img src="./imagenes/imagen1.jpg" alt="" />
        </div>
        <div class="col-4 imagen">
          <img src="./imagenes/imagen2.jpg" alt="" />
        </div>
        <div class="col-4 imagen">
          <img src="./imagenes/imagen3.jpg" alt="" />
        </div>
        <div class="col-4 imagen">
          <img src="./imagenes/imagen4.jpg" alt="" />
        </div>
        <div class="col-4 imagen">
          <img src="./imagenes/imagen5.jpg" alt="" />
        </div>
      </div>
    </main>
    <footer style="height: 15vh">
      <div class="container_footer row">
        <div
          class="container_footer_imagen col-12 d-flex justify-content-center align-items-center vh-25"
        >
          <i class="bi bi-instagram iconoRed"></i>
          <i class="bi bi-facebook iconoRed"></i>
          <i class="bi bi-whatsapp iconoRed"></i>
        </div>
      </div>
    </footer>

    <script type="module" src="./app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
